name: Google Chat Japanese Card Notification

on:
  issues:
    types: [opened, edited, reopened, closed]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Japanese Card Notification
        env:
          WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        run: |
          # 1. データの取得
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_TITLE=$(cat << 'EOF'
          ${{ github.event.issue.title }}
          EOF
          )
          
          # スレッドIDを "issue-番号" で固定
          TKEY="issue-$ISSUE_NUMBER"

          # 2. 本文（内容）の取得
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            RAW_BODY=$(cat << 'EOF'
            ${{ github.event.comment.body }}
            EOF
            )
            ACTION_JP="ギルドマスターから伝言です"
            URL="${{ github.event.comment.html_url }}"
          else
            RAW_BODY=$(cat << 'EOF'
            ${{ github.event.issue.body }}
            EOF
            )
            URL="${{ github.event.issue.html_url }}"
            
            case "${{ github.event.action }}" in
              "opened")   ACTION_JP="新規課題を受理しました" ;;
              "edited")   ACTION_JP="内容が更新されました" ;;
              "closed")   ACTION_JP="ギルドマスターが完了としました" ;;
              "reopened") ACTION_JP="課題が再開されました" ;;
              *)          ACTION_JP="${{ github.event.action }}" ;;
            esac
          fi

          # 投稿者の特定（Issue本文から抽出。なければGitHubユーザー名）
          EXTRACTED_SENDER=$(echo "$RAW_BODY" | grep "投稿者:" | head -n 1 | sed 's/.*投稿者[:：]//' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/\*\*//g')
          SENDER="${EXTRACTED_SENDER:-${{ github.event.sender.login }}}"

          HEADER_TITLE="依頼#${ISSUE_NUMBER}: $ACTION_JP"

          # 3. JSONの組み立て
          JSON_DATA=$(jq -n \
            --arg title "$ISSUE_TITLE" \
            --arg header "$HEADER_TITLE" \
            --arg subtitle "担当: ギルドマスター" \
            --arg summary "$RAW_BODY" \
            --arg url "$URL" \
            --arg tkey "$TKEY" \
            '{
              cardsV2: [{
                cardId: "issue-card",
                card: {
                  header: { title: $header, subtitle: $subtitle, imageType: "CIRCLE" },
                  sections: [{
                    widgets: [
                      { textParagraph: { text: ("<b>タイトル:</b><br>" + $title) } },
                      { textParagraph: { text: ("<b>内容:</b><br>" + ($summary | @text | .[0:500])) } },
                      { buttonList: { buttons: [{ text: "GitHubで詳細を見る", onClick: { openLink: { url: $url } } }] } }
                    ]
                  }]
                }
              }],
              thread: { threadKey: $tkey }
            }')

          # 4. 送信
          curl -s -X POST -H 'Content-Type: application/json' \
          -d "$JSON_DATA" \
          "${WEBHOOK_URL}&messageReplyOption=REPLY_MESSAGE_FALLBACK_TO_NEW_THREAD"
